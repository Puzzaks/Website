<!DOCTYPE html>
<html>
<head>

  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Puzzak's">
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-YCBFCR7P4N"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-YCBFCR7P4N');
  </script>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Puzzak's</title>

  <meta name="description" content="Welcome to my homepage!">
  <meta property="og:image" content="favicon.png">
  <meta property="og:title" content="Puzzak's Page">
  <meta property="og:url" content="https://puzzak.page/">
  <meta property="og:description" content="Welcome to my homepage!">
  <meta property="og:type" content="article" />

  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" sizes="48x48" href="android-icon-48x48.png">
  <link rel="apple-touch-icon" sizes="72x72" href="android-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="144x144" href="android-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="192x192" href="android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="android-icon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <meta name="msapplication-TileColor" content="#00000000">
  <meta name="msapplication-TileImage" content="ms-icon-144x144.png">
  <meta name="theme-color" content="#1d1b20">
  <script>
    {{flutter_bootstrap_js}}
  </script>
  <script>
    window.flutterWebRenderer = 'canvaskit';
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker.register("/flutter_service_worker.js");
        });
      }
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>

</head>
<body style="background-color: #1d1b20;">
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: {{flutter_service_worker_version}},
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
